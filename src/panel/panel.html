<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="${resPath}/src/panel/panel.css" rel="stylesheet" />
  </head>
  <body style="height: 100%; margin: 0">
    <script src="${resPath}/src/panel/panel.js" type="text/javascript"></script>
    <div id="framework" style="height: 100%">
      <div
        class="h-layout"
        style="height: 100%; display: flex; flex-direction: row"
      >
        <div
          style="
            /* background-color: aliceblue; */
            width: 100px;
            flex-basis: 150px;
            padding: 5px;
            display: flex;
          "
        >
          <textarea
            id="story"
            name="story"
            style="resize: none; font-family: auto; overflow-y: scroll"
          ></textarea>
        </div>
        <div
          style="
            /* background-color: antiquewhite; */
            height: 100%;
            width: 100px;
            flex-grow: 1;
          "
        >
          <div
            class="v-layout"
            style="height: 100%; display: flex; flex-direction: column"
          >
            <div
              id="limit-area"
              style="
                /* height: 40px; */
                /* background-color: azure; */
                display: flex;
                flex-direction: row;
              "
            >
              <div
                id="param-area"
                style="
                  flex-grow: 1;
                  /* background-color: aquamarine; */
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  user-select: none;
                  overflow-y: hidden;
                  overflow-x: auto;
                "
              >
                <div style="padding-inline: 5px">
                  <label for="interpolate-select" style="display: block"
                    >插值算法:</label
                  >
                  <select id="interpolate-select">
                    <option value="linear">Linear</option>
                    <option value="cubicSpline">Cubic Spline</option>
                    <option value="catmullRom">Catmull Rom</option>
                    <option value="pchip" selected>PCHIP</option>
                    <!-- <option value="polynomial">Polynomial</option> -->
                  </select>
                </div>
                <div style="padding-inline: 5px">
                  <label for="decimal-num-input" style="display: block"
                    >小数位:</label
                  >
                  <input
                    id="decimal-num-input"
                    type="number"
                    style="width: 3em"
                    value="3"
                  />
                </div>
                <div style="padding-inline: 5px">
                  <label for="ratio-input" style="display: block">比例:</label>
                  <input
                    id="ratio-input"
                    type="number"
                    style="width: 3em"
                    value="1"
                    step="0.1"
                  />
                </div>
                <div style="padding-inline: 5px">
                  <div style="display: flex; align-items: center">
                    <label for="min-input" style="display: inline"
                      >最小值:</label
                    >
                    <input
                      id="min-input"
                      type="number"
                      style="width: 4em"
                      placeholder="无"
                    />
                    <input
                      id="min-input-valid"
                      type="checkbox"
                      style="margin: 0"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <label for="max-input" style="display: inline"
                      >最大值:</label
                    >
                    <input
                      id="max-input"
                      type="number"
                      style="width: 4em"
                      placeholder="无"
                    />
                    <input
                      id="max-input-valid"
                      type="checkbox"
                      style="margin: 0"
                    />
                  </div>
                </div>
                <div style="padding-inline: 5px">
                  <div style="display: flex; align-items: center">
                    <input
                      id="plus-input"
                      type="number"
                      style="width: 4em"
                      value="1"
                    />
                    <input
                      id="plus-btn"
                      type="button"
                      style="margin: 0"
                      value="+"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      id="multi-input"
                      type="number"
                      style="width: 4em"
                      value="1"
                      step="0.01"
                    />
                    <input
                      id="multi-btn"
                      type="button"
                      style="margin: 0"
                      value="×"
                    />
                  </div>
                </div>
              </div>
              <div style="padding-inline: 4px; display: flex">
                <div
                  style="
                    padding-block: 3px;
                    display: flex;
                    align-items: center;
                    justify-content: space-evenly;
                    flex-direction: column;
                    margin-right: 4px;
                  "
                >
                  <a
                    id="adjust-display-btn"
                    class="monaco-button monaco-text-button"
                    role="button"
                    style="font-size: 0.7em; padding: 0; line-height: 1.5em"
                    ><span>调整显示</span></a
                  >
                  <a
                    id="round-btn"
                    class="monaco-button monaco-text-button"
                    role="button"
                    style="font-size: 0.7em; padding: 0; line-height: 1.5em"
                    ><span>四舍五入</span></a
                  >
                </div>

                <div
                  style="
                    margin-block: auto;
                    display: flex;
                    align-items: center;
                    flex-direction: row;
                  "
                >
                  <a
                    id="fitting-btn"
                    class="monaco-button monaco-text-button"
                    role="button"
                    ><span>拟合模式</span></a
                  >
                  <a
                    id="fitting-apply-btn"
                    class="monaco-button monaco-text-button button-disable"
                    role="button"
                    ><span>应用</span></a
                  >
                </div>
              </div>
            </div>
            <div id="curve-area" style="flex-grow: 1; padding: 5px">
              <div
                id="curve-editor"
                style="
                  height: 100%;
                  width: 100%;
                  position: relative;
                  box-sizing: border-box;
                "
              >
                <canvas
                  tabindex="0"
                  style="
                    height: 100%;
                    width: 100%;
                    background-color: darkseagreen;
                    position: absolute;
                    box-sizing: border-box;
                    outline: 1px solid var(--vscode-editorWidget-background);
                  "
                ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
